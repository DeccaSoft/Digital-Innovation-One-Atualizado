	<title>NETFLIX CLONE</title>

	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Início</a>

				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">THE WALKING DEAD</h3>
				<p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade!</p>
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play"></i>
						ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<i class="fas fa-info-circle"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</main>
